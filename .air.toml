# Air configuration for Go hot reload
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/sbom-service ./cmd/main.go"
bin = "tmp/sbom-service"
full_bin = "tmp/sbom-service"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["vendor", "tmp", "internal/models"]
delay = 1000
stop_on_error = true

[log]
color = true
timestamp = true

[misc]
clean_on_exit = true

name: Build & Test Go CI

on:
  push:
    branches: [develop, main, feature/*]
  pull_request:
    branches: [develop, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # ---- Checkout repo ----
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Set up Go ----
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      # ---- Cache Go modules ----
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # ---- Install dependencies ----
      - name: Install dependencies
        run: go mod download

      # ---- Install golangci-lint ----
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $HOME/go/bin v1.57.0
          echo "$HOME/go/bin" >> $GITHUB_PATH

      # ---- Run linter ----
      - name: Run golangci-lint
        run: |
          golangci-lint run --timeout 5m --fix || true

      # ---- Run tests ----
      - name: Run tests
        run: |
          go test -v ./... || echo "No tests found, skipping..."

      # ---- Build binary ----
      - name: Build binary
        run: go build -o tmp/sbom-service ./cmd/main.go
